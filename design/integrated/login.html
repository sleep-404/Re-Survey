<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BoundaryAI Login</title>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1e3fae",
                        "background-light": "#f6f6f8",
                        "background-dark": "#121520",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body>
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display overflow-x-hidden">
<!-- Header -->
<header class="flex items-center justify-between border-b border-[#e2e4e9] bg-white px-6 py-4 lg:px-10 dark:bg-[#1a202c] dark:border-[#2d3748]">
<div class="flex items-center gap-4">
<!-- Government Logos -->
<div class="flex items-center gap-3">
<div class="h-12 w-12 bg-contain bg-center bg-no-repeat" data-alt="Andhra Pradesh State Emblem" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBnw4iep8fyTAo5ZIIRmqTibv572vQWlqSsuRmacWr7JrlQMxuLFAV6ejQAuXCsuLwJWyMEm7SeWDbxEyR60scB8dhKKttTH9Zuz3IHFR8dOFrvjFOweYy5v8vDTfxOwmhgoHtvadTtdY5RumHDQ67nVVpaXwZ3DDTMGglHRHpHjdFPZK1HFYbVg9cddLcfdJvZNP11yvFC4rFCHX1P6662ma_N-is9flPoftIwVFdVzOrgpxnAyyErD5sR9GVqU9hB5TzqBmSIfRI2");'></div>
<div class="h-1 border-r border-[#e2e4e9] h-8 hidden sm:block"></div>
<div class="h-12 w-12 bg-contain bg-center bg-no-repeat" data-alt="Survey &amp; Land Records Department Logo" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAbhm3kWSHp03uVfebHTL1GQO06eghEHEX9M9gitfpV8H3Tr0l958V6RYU1MpDJn_xKc-ywGVbZqvfjzhYxPhLs__Q_prk-OnfGgNd_lDy9Mg2OqOs5vAIHHFRwmdIbfWb7wSccNgY8g4xdF9tFfIGW5tkMF2U_vLF1LV25GUQEcPURbxj__jWPZ4pWypk6xoPLIUmmQ59dwSyNapPgePQyi9QsMBFpqGrEiSGp9RoaNtBPInU-6D1jQbNZSIqw3K3VLHyWfevLhvJf");'></div>
</div>
<div class="hidden flex-col sm:flex">
<h1 class="text-[#121317] dark:text-white text-base font-bold leading-tight">Andhra Pradesh</h1>
<span class="text-[#656d86] dark:text-[#a0aec0] text-xs font-medium">Survey &amp; Land Records Dept.</span>
</div>
</div>
<!-- Language Selector -->
<div class="flex items-center gap-2">
<button class="group flex h-10 cursor-pointer items-center justify-center gap-2 rounded-lg border border-[#dcdee5] bg-white px-4 text-[#121317] transition hover:bg-[#f8fafc] dark:bg-[#2d3748] dark:border-[#4a5568] dark:text-white dark:hover:bg-[#4a5568]">
<span class="material-symbols-outlined text-lg">language</span>
<span class="text-sm font-bold">English / తెలుగు</span>
<span class="material-symbols-outlined text-lg">expand_more</span>
</button>
</div>
</header>
<!-- Main Content -->
<main class="flex flex-1 flex-col items-center justify-center px-4 py-10 sm:px-6 lg:px-8">
<div class="w-full max-w-md">
<!-- Login Card -->
<div class="flex flex-col gap-8 rounded-xl bg-white p-8 shadow-xl shadow-[#00000008] ring-1 ring-[#e2e4e9] dark:bg-[#1a202c] dark:ring-[#2d3748] dark:shadow-none">
<!-- Card Header -->
<div class="flex flex-col items-center gap-2 text-center">
<div class="mb-2 flex h-14 w-14 items-center justify-center rounded-xl bg-primary/10 text-primary">
<span class="material-symbols-outlined text-3xl">map</span>
</div>
<h2 class="text-[#121317] dark:text-white text-2xl font-black tracking-tight">BoundaryAI</h2>
<p class="text-[#656d86] dark:text-[#a0aec0] text-sm font-medium">Land Parcel Editor Portal</p>
</div>
<!-- Login Form -->
<form action="#" class="flex flex-col gap-5" onsubmit="event.preventDefault()">
<!-- Employee ID Field -->
<div class="flex flex-col gap-1.5">
<label class="text-[#121317] dark:text-white text-sm font-semibold" for="employee-id">Employee ID</label>
<div class="flex w-full items-center rounded-lg border border-[#dcdee5] bg-white transition focus-within:border-primary focus-within:ring-1 focus-within:ring-primary dark:border-[#4a5568] dark:bg-[#2d3748]">
<div class="flex h-12 w-10 items-center justify-center text-[#656d86] dark:text-[#a0aec0]">
<span class="material-symbols-outlined text-[20px]">badge</span>
</div>
<input class="h-12 w-full border-none bg-transparent px-0 pr-4 text-sm text-[#121317] placeholder:text-[#949ab1] focus:ring-0 dark:text-white dark:placeholder:text-[#718096]" id="employee-id" placeholder="Enter your government ID" type="text"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-1.5">
<label class="text-[#121317] dark:text-white text-sm font-semibold" for="password">Password</label>
<div class="flex w-full items-center rounded-lg border border-[#dcdee5] bg-white transition focus-within:border-primary focus-within:ring-1 focus-within:ring-primary dark:border-[#4a5568] dark:bg-[#2d3748]">
<div class="flex h-12 w-10 items-center justify-center text-[#656d86] dark:text-[#a0aec0]">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="h-12 w-full border-none bg-transparent px-0 text-sm text-[#121317] placeholder:text-[#949ab1] focus:ring-0 dark:text-white dark:placeholder:text-[#718096]" id="password" placeholder="Enter your password" type="password"/>
<button class="flex h-12 w-10 cursor-pointer items-center justify-center text-[#656d86] transition hover:text-[#121317] dark:text-[#a0aec0] dark:hover:text-white" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Actions -->
<div class="flex flex-col gap-4 pt-2">
<a href="dashboard.html" class="flex h-12 w-full items-center justify-center rounded-lg bg-primary text-white shadow-sm transition hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
<span class="text-base font-bold tracking-wide">Sign In</span>
</a>
<div class="flex items-center justify-center">
<a class="text-sm font-medium text-[#656d86] underline decoration-[#dcdee5] underline-offset-4 transition hover:text-primary hover:decoration-primary dark:text-[#a0aec0] dark:decoration-[#4a5568] dark:hover:text-blue-400" href="#">
                                    Forgot Password?
                                </a>
</div>
</div>
</form>
</div>
<!-- Helper Text / Links below card -->
<div class="mt-8 flex justify-center gap-6 text-sm font-medium text-[#656d86] dark:text-[#a0aec0]">
<a class="hover:text-primary transition" href="#">Help Desk</a>
<span class="text-[#dcdee5] dark:text-[#4a5568]">|</span>
<a class="hover:text-primary transition" href="#">Privacy Policy</a>
</div>
</div>
</main>
<!-- Footer -->
<footer class="border-t border-[#e2e4e9] bg-white py-6 dark:bg-[#1a202c] dark:border-[#2d3748]">
<div class="container mx-auto flex flex-col items-center justify-center gap-2 px-4 text-center">
<p class="text-sm font-normal text-[#656d86] dark:text-[#a0aec0]">
                    © 2024 Andhra Pradesh Survey &amp; Land Records Department
                </p>
<div class="flex items-center gap-2 text-xs text-[#949ab1] dark:text-[#718096]">
<span class="material-symbols-outlined text-[14px]">verified_user</span>
<span>Official Government Portal</span>
</div>
</div>
</footer>
</div>
</body></html>
